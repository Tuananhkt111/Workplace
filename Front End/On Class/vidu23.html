<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .d4 {
        width: 100px;
        height: 100px;
        transition: all 0.5s;
        background-color: rgba(12,234,324,0.6);
    }
    .d4:hover {
        transform: scaleY(1.3);
    }
    .d5 {
        width: 30px;
        height: 300px;
        background-color: aqua;
        transition: all 5s;
    }
    .d5:hover {
        transform: translateX(1024px);
    }
    </style>
</head>
<body>
    <div class="d4"></div>
    <div class="d5"></div>
</body>
</html>
