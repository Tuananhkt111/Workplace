<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Nesting lists</h3>
    <ol style="list-style-type: lower-roman">
        <li>item 1
            <ul style="list-style-type: circle">
                <li>sub item 1</li>
                <li>sub item 2
                    <ol type="a">
                        <li>sub item 1</li>
                        <li>sub item 2</li>
                    </ol>
                </li>
            </ul>
        </li>
        <li>item 2
            <ol>
                <li>sub item 1
                    <ul>
                        <li>sub item 1</li>
                        <li>sub item 2</li>
                    </ul>
                </li>
                <li>sub item 2</li>
            </ol>
        </li>            
        <li>item 3</li>
    </ol>
</body>
</html>
